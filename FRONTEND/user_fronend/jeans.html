<script>
    let container = document.getElementById("display")
    let bag = []
    const getData = () => {
        fetch("http://localhost:4500/products/", {
            method: "GET"
        }).then(res => res.json())
            .then((data) => {
                let filtered_data = data.filter((elem) => {
                    return elem.category == "jeans"
                })
                bag = filtered_data;
                console.log(filtered_data)
                displayData(filtered_data)
            })
            .catch(err => console.log(err))
    }
    getData()

    function displayData(data) {
        container.innerHTML = null
        data.forEach(function (elem, id) {
            let image = document.createElement("img")
            image.setAttribute("src", elem.image)
            let div = document.createElement("div")
            let h3 = document.createElement("h3")
            h3.textContent = elem.name
            let p = document.createElement("p")
            p.textContent = elem.category
            let cost = document.createElement("p")
            cost.textContent = `â‚¹ ${elem.price}`
            let add = document.createElement("button")
            add.textContent = "Add to cart"
            add.addEventListener("click", () => {
                let BuyList = JSON.parse(localStorage.getItem("cart-item")) || [];
                let token = localStorage.getItem("token")
                if (token) {
                    let alreadyincart = false;
                    for (let i = 0; i < BuyList.length; i++) {
                        if (BuyList[i].name === elem.name) {
                            alreadyincart = true;
                            break;
                        }
                    }
                    if (alreadyincart) {
                        alert("Already in cart");
                    } else {
                        BuyList.push(elem);
                        localStorage.setItem("cart-item", JSON.stringify(BuyList));
                        alert("Added in cart");
                        displayData(bag)
                    }
                } else {
                    alert("Please login first")
                }

            })
            let Carts = JSON.parse(localStorage.getItem("cart-item")) || [];
            document.getElementById("cart_count").textContent = Carts.length
            div.append(image, h3, p, cost, add)
            container.append(div)
        });
    }
</script>

<script>
    let user = localStorage.getItem("user")
    if (user) {
        document.getElementById("user").textContent = user
    }
    document.querySelector("#logout").addEventListener("click", () => {

        if(val=="L2H"){

</script>
